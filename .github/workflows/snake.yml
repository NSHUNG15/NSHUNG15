# 🔥❄️ Fire & Ice Theme Configuration
# GitHub Profile Snake Game & Animation Settings
# Created for: Nguyễn Sinh Hùng (NSHUNG15)

name: "Fire & Ice Snake Animation"
version: "2.0"
author: "NSHUNG15"

# 🎨 Color Themes
themes:
  fire:
    name: "Fire Theme"
    colors:
      background: "#0a0a0a"
      grid: "#1a1a1a"
      snake_head: "#ff4500"
      snake_body: 
        - "#ff6600"
        - "#ff8c00"
        - "#ffa500"
        - "#ffb84d"
      food: "#ff0000"
      text: "#ff7f50"
      accent: "#dc143c"
      glow: "#ff4500"
    
  ice:
    name: "Ice Theme"
    colors:
      background: "#0f0f23"
      grid: "#1a1a2e"
      snake_head: "#00bfff"
      snake_body:
        - "#4169e1"
        - "#6495ed"
        - "#87ceeb"
        - "#add8e6"
      food: "#00ffff"
      text: "#b0e0e6"
      accent: "#4682b4"
      glow: "#00bfff"

# 🎮 Game Configuration
game:
  width: 800
  height: 200
  speed: 150
  snake_length: 4
  food_count: 3
  
# 🎯 Animation Settings
animation:
  duration: 5000
  frames: 60
  smooth: true
  glow_effect: true
  particle_effects: true
  
# 📊 GitHub Integration
github:
  username: "NSHUNG15"
  contribution_data: true
  commit_colors:
    fire_mode:
      level_0: "#161b22"
      level_1: "#ff4500"
      level_2: "#ff6600"
      level_3: "#ff8c00"
      level_4: "#ffa500"
    ice_mode:
      level_0: "#161b22"
      level_1: "#00bfff"
      level_2: "#4169e1"
      level_3: "#6495ed"
      level_4: "#87ceeb"

# 🌟 Special Effects
effects:
  fire_particles:
    enabled: true
    color: "#ff4500"
    size: 2
    count: 20
    speed: 0.5
    
  ice_crystals:
    enabled: true
    color: "#00bfff"
    size: 1.5
    count: 15
    speed: 0.3
    
  glow:
    enabled: true
    intensity: 0.8
    blur: 4
    
  transitions:
    fire_to_ice: 
      duration: 2000
      type: "fade"
    ice_to_fire:
      duration: 2000
      type: "slide"

# 🎨 Visual Enhancements
visual:
  borders:
    fire: "2px solid #ff4500"
    ice: "2px solid #00bfff"
    
  shadows:
    fire: "0 0 20px #ff4500"
    ice: "0 0 20px #00bfff"
    
  gradients:
    fire_background: "linear-gradient(45deg, #1a0000, #330000, #1a0000)"
    ice_background: "linear-gradient(45deg, #000033, #001133, #000033)"

# 🚀 Performance Settings
performance:
  optimization: true
  gpu_acceleration: true
  memory_limit: "50MB"
  fps_target: 60
  
# 📱 Responsive Design
responsive:
  mobile:
    width: 400
    height: 150
    snake_length: 3
    
  tablet:
    width: 600
    height: 175
    snake_length: 4
    
  desktop:
    width: 800
    height: 200
    snake_length: 5

# 🎵 Audio (Optional)
audio:
  enabled: false
  fire_sound: "crackle.mp3"
  ice_sound: "freeze.mp3"
  volume: 0.3

# 🔧 Build Configuration
build:
  output_format: "svg"
  optimization: true
  compression: true
  minify: true
  
  paths:
    output: "./dist/snake.svg"
    assets: "./assets/"
    temp: "./temp/"

# 📦 Dependencies
dependencies:
  - "svg-animations@2.0.0"
  - "color-gradients@1.5.0"
  - "particle-effects@1.2.0"
  - "github-api@3.1.0"

# 🔄 Automation
automation:
  schedule: "0 */6 * * *"  # Every 6 hours
  auto_commit: true
  commit_message: "🔥❄️ Update fire & ice snake animation"
  
# 🎨 Custom Styling
custom_css: |
  .fire-theme {
    filter: drop-shadow(0 0 10px #ff4500);
    animation: flicker 2s infinite alternate;
  }
  
  .ice-theme {
    filter: drop-shadow(0 0 10px #00bfff);
    animation: shimmer 3s infinite;
  }
  
  @keyframes flicker {
    0% { opacity: 0.8; }
    100% { opacity: 1; }
  }
  
  @keyframes shimmer {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }

# 🌈 Color Palette Extensions
extended_colors:
  fire_variants:
    ember: "#ff6b35"
    flame: "#f7931e"
    inferno: "#ff0000"
    magma: "#ff4500"
    
  ice_variants:
    frost: "#e6f3ff"
    arctic: "#b3d9ff"
    glacier: "#4da6ff"
    blizzard: "#0080ff"

# 🎯 Metadata
metadata:
  title: "Fire & Ice Snake Animation"
  description: "Dynamic GitHub profile snake game with fire and ice themes"
  keywords: ["github", "snake", "animation", "fire", "ice", "profile"]
  created: "2025-07-05"
  updated: "2025-07-05"
  version: "2.0.0"
  license: "MIT"

# 🔥❄️ Theme Switching
theme_switching:
  enabled: true
  method: "time_based"  # or "click_based", "random"
  interval: 10000  # 10 seconds
  transition_duration: 1500

# 📊 Analytics (Optional)
analytics:
  enabled: false
  track_views: true
  track_interactions: true
  provider: "github_insights"